<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Contact Matthias</title>

    <meta charset="UTF-8">
    <meta name="description" content="Get in contact with Matthias">
    <meta name="keywords" content="Contact, Portfolio, Hire him :D ">
    <meta name="Author" content="Matthias Barnes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS links -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Form.css">

    <!-- Favicon -->
    <link rel="icon" href="images/LogoCropped.svg" type="image/svg+xml">

  </head>
  <body>
    <!-- Navigation bar -->
    <header>
      <div>
        <a href="index.html">
          <img src="images/LogoCropped.svg" alt="home image">
        </a>

        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="experience.html">Experience</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </header>

    <!-- Main content -->
    <main>
      <div>
        <h1>Contact Me</h1>
      </div>

      <form
        action="mailto:MJB415@hotmail.com?subject=Personal%20Portfolio%20Mail"
        enctype="text/plain"
        method="POST"
      >
        <fieldset>
          <!-- Contact info -->
          <legend>How do I contact you?</legend>
          <label for="company">Company:</label>
          <div>
            <input type="text" name="company" id="company">
          </div>

          <label for="PersonToContact">Person to contact:</label>
          <div>
            <input type="text" name="PersonToContact" id="PersonToContact">
          </div>

          <label for="email">Email:</label>
          <div>
            <input type="email" name="email" id="email" placeholder="Email">
          </div>

          <label for="phone">Phone Number:</label>
          <div>
            <input
              type="tel"
              name="phone"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              id="phone"
              placeholder="000-000-0000">
          </div>
        </fieldset>

        <fieldset>
          <!-- Opportunities Dropdown -->
          <legend>What opportunities are available at your company?</legend>

          <label for="position">Type of Position:</label>
          <select name="position" id="position">
            <option value="Internship">Internship</option>
            <option value="Part-time">Part-time</option>
            <option value="Full-time">Full-time</option>
            <option value="Contract">Contract</option>
            <option value="Temporary">Temporary</option>
            <option value="On Call">On call</option>
          </select>

          <!-- Radio Buttons -->
          <h3>How did you find me:</h3>
          <div class="radioButtonsContainer">
            <span>
              <input
                type="radio"
                name="methodOfDiscovery"
                id="LinkedIn"
                value="LinkedIn">
              <label for="LinkedIn">LinkedIn</label>
            </span>

            <span>
              <input
                type="radio"
                name="methodOfDiscovery"
                id="Job-Fair"
                value="Job Fair">
              <label for="Job-Fair">Job Fair</label>
            </span>

            <span>
              <input
                type="radio"
                name="methodOfDiscovery"
                id="CWI-Corporate-Partner"
                value="CWI Corporate Partner"
                checked>
              <label for="CWI-Corporate-Partner">CWI Corporate Partner</label>
            </span>

            <span>
              <input
                type="radio"
                name="methodOfDiscovery"
                id="Other"
                value="Other"
                checked>
              <label for="Other">Other</label>
            </span>
          </div>

          <!-- Comment input field -->
          <h3>Additional Info/Comments:</h3>
          <div>
            <textarea
              name="comment"
              id="comment"
              placeholder="How should I prepare for the interview?"
            ></textarea>
          </div>
        </fieldset>
        <div>
          <input type="submit" id="submit" value="Submit" class="btn">
        </div>
      </form>
    </main>

    <!-- Links to linkedin and github in the footer-->
    <footer>
      <a href="https://www.linkedin.com/in/matthias-barnes/" target="_blank">
        <img src="images/linkedin.svg" alt="LinkedIn">
      </a>
      <a href="https://github.com/HalfMatt404/" target="_blank"
        ><img src="images/github.svg" alt="Git Hub">
      </a>
    </footer>
  </body>
</html>
