    <main>
        <!--contact form-->
        <h2>Contact Form</h2>
        <form action="mailto:ethanhavlik@my.cwi.edu?subject=Personal%20Portfolio%20Mail" enctype="text/plain" method="POST">
            <fieldset id="howToContact">
                <legend>How do I contact you?</legend>
                <div>
                    <label for="company">Company:</label>
                    <input type="text" name="company" id="company" required>
                </div>
                <div>
                    <label for="person">Person to contact:</label>
                    <input type="text" name="person" id="person" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="example@email.com" required>
                </div>
                <div>
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone" placeholder="000-000-0000" required>
                </div>
            </fieldset>
            <br>
            <fieldset>
                <legend>What opportunities are available at your company?</legend>
                <label for="job-type">Type of position:</label>
                <select name="job-type" id="job-type" required>
                    <option value="" label="blank"></option>
                    <option value="internship">Internship</option>
                    <option value="part-time">Part-time</option>
                    <option value="full-time">Full-time</option>
                    <option value="contract">Contract</option>
                    <option value="temporary">Temporary</option>
                    <option value="on-call">On call</option>
                </select>
                <div>
                    <textarea name="interview" id="interview" cols="100" rows="10" placeholder="How should I prepare for the interview?" required></textarea>
                </div>
            </fieldset>
            <br>
            <input type="submit" id="submit" value="Submit" class="btn">
        </form>
        <!--direct contact-->
        <h2>Alternatively, contact me directly</h2>
        <a class="dircon" href="mailto:emailAddress@my.cwi.edu">Email</a>
        <a class="dircon" href="tel:208-000-0000">Phone</a>
    </main>

    </footer>
